[phases.setup]
nixPkgs = ['python311', 'pip']

[phases.install]
cmds = [
    'cd backend',
    'pip install -e .'
]

[phases.build]
cmds = [
    'cd backend',
    'python manage.py collectstatic --noinput'
]

[start]
cmd = 'cd backend && python manage.py migrate && python manage.py createcachetable && gunicorn afp_v2.wsgi:application --bind 0.0.0.0:$PORT'
